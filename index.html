<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Cadastro</title>
</head>

<body>
    <img src="image.png" alt="Imagem de um foguete">
    <form id="sistema-cadastro" class="meu-formulario">
        <label for="nome" id="nome-label" class="minha-label">Nome Completo <input type="text" name="nome"
                placeholder="Digite seu nome completo" required></label>
        <label for="email" id="email-label" class="minha-label">Email <input type="email" name="email"
                placeholder="Digite seu email" required></label>
        <label for="data-de-nascimento" id="data-label" class="minha-label">Data de nascimento <input type="date"
                name="data-de-nascimento"></label>
        <label for="senha" id="senha-label" class="minha-label">Senha <input type="password" name="senha" placeholder="Digite sua senha"></label>
        <button>Enviar</button>
    </form>
</body>

</html>
